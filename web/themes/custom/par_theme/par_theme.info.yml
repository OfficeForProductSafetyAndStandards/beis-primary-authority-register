name: PAR Theme
type: theme
version: v2.2.5
package: Custom
description: A Drupal theme based on the GDS GOV.UK Frontend Toolkit.
core_version_requirement: ^9 || ^10
base theme: govuk
libraries:
  - govuk/framework
  - par_theme/framework
libraries-override:
  user/drupal.user:
    js:
      user.js: false
      user.theme.js: false
regions:
  cookies: 'Cookies'
  header: 'Header'
  navigation: 'Navigation'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  sidebar_first: 'First sidebar'
  footer: 'Footer'
  footer_left: 'Footer Left'
  footer_right: 'Footer Right'
screenshot: par-theme-thumb.png
