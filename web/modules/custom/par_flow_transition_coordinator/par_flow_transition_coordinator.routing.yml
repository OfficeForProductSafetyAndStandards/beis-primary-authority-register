# PAR Data Transition Journey 3 - Coordinator Details
par_flow_transition_coordinator.terms:
  path: '/dv/coordinator-partnerships/{par_data_partnership}/terms'
  defaults:
    _form: '\Drupal\par_flow_transition_coordinator\Form\ParFlowTransitionTermsForm'
    _title: 'Terms & Conditions'
  requirements:
    _permission: 'access par journey transition coordinator'
    par_data_partnership: \d+
  options:
    parameters:
      par_data_partnership:
        type: entity:par_data_partnership
par_flow_transition_coordinator.task_list:
  path: '/dv/coordinator-partnerships/{par_data_partnership}'
  defaults:
    _controller: '\Drupal\par_flow_transition_coordinator\Controller\ParFlowTransitionTaskListController::content'
    _title: 'Updating the Primary Authority Register'
  requirements:
    _permission: 'access par journey transition coordinator'
    par_data_partnership: \d+
  options:
    parameters:
      par_data_partnership:
        type: entity:par_data_partnership
