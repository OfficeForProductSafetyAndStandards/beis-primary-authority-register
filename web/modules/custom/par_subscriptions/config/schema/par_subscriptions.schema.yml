# The config for subscription list entities
par_subscriptions.par_subscription_list.*:
  type: config_entity
  label: 'PAR subscription list config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    description:
      type: string
      label: 'Description'
    verification:
      type: boolean
      label: 'Verification required'
      nullable: true

field.formatter.settings.par_email_obfuscation_formatter:
  type: mapping
  label: 'PAR email obfuscation formatter'
  mapping:
    display_original_value:
      type: boolean
      label: 'Display the original value if email can not be obfuscated.'
