# PAR Data Transition Journey 1 - Partnership Details
par_flow_transition_partnership_details.overview:
  path: '/dv/primary-authority-partnerships/{par_data_authority}/partnership/{par_data_partnership}/details'
  defaults:
    _form: '\Drupal\par_flow_transition_partnership_details\Form\ParFlowTransitionOverviewForm'
    _title: 'Viewing/confirming partnership details'
  requirements:
    _permission: 'access par journey transition partnership details'
  options:
    parameters:
      par_data_authority:
        type: entity:par_data_authority
      par_data_partnership:
        type: entity:par_data_partnership
par_flow_transition_partnership_details.list_of_tasks:
  path: '/dv/primary-authority-partnerships/{par_data_authority}/partnership/{par_data_partnership}'
  defaults:
    _form: '\Drupal\par_flow_transition_partnership_details\Controller\ParFlowTransitionPAListOfTasks::content'
    _title: 'Updating the Primary Authority Register'
  requirements:
    _permission: 'access par journey transition partnership details'
  options:
    parameters:
      par_data_authority:
        type: entity:par_data_authority
      par_data_partnership:
        type: entity:par_data_partnership
par_flow_transition_partnership_details.first:
  path: '/dv/primary-authority-partnerships/{par_data_authority}/partnership/{par_data_partnership}/details/edit-about'
  defaults:
    _form: '\Drupal\par_flow_transition_partnership_details\Form\ParFlowTransitionFirstForm'
    _title: 'Edit the information about the Partnership'
  requirements:
    _permission: 'access par journey transition partnership details'
  options:
    parameters:
      par_data_authority:
        type: entity:par_data_authority
      par_data_partnership:
        type: entity:par_data_partnership
par_flow_transition_partnership_details.second:
  path: '/dv/primary-authority-partnerships/{par_data_authority}/partnership/{par_data_partnership}/details/edit-contact/{par_data_person}'
  defaults:
    _form: '\Drupal\par_flow_transition_partnership_details\Form\ParFlowTransitionSecondForm'
    _title: 'Edit the details for the contact at the Primary Authority'
  requirements:
    _permission: 'access par journey transition partnership details'
  options:
    parameters:
      par_data_authority:
        type: entity:par_data_authority
      par_data_partnership:
        type: entity:par_data_partnership
      par_data_person:
        type: entity:par_data_person
