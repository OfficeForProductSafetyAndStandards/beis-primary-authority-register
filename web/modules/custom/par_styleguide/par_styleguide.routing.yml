# PAR Styleguide route definitions
par_styleguide.canonical:
  path: '/styleguide'
  defaults:
    _controller: '\Drupal\par_styleguide\Controller\StyleguideController::index'
    _title: 'PAR Styleguide'
  requirements:
    _permission: 'access content'

par_styleguide.forms:
  path: '/styleguide/forms'
  defaults:
    _form: '\Drupal\par_styleguide\Form\StyleguideForm'
    _title: 'PAR Styleguide Forms'
  requirements:
    _permission: 'access content'

par_styleguide.data:
  path: '/styleguide/data'
  defaults:
    _controller: \Drupal\par_styleguide\Controller\StyleguideController::data
    _title: 'PAR Styleguide Pagination'
  requirements:
    _permission: 'access content'

par_styleguide.pagination:
  path: '/styleguide/pagination'
  defaults:
    _controller: \Drupal\par_styleguide\Controller\StyleguideController::pagination
    _title: 'PAR Styleguide Pagination'
  requirements:
    _permission: 'access content'
