# PAR Styleguide route definitions
par_styleguide.canonical:
  path: '/styleguide'
  defaults:
    _controller: '\Drupal\par_styleguide\Controller\StyleguideController::content'
    _title: 'PAR Styleguide'
  requirements:
    _permission: 'access content'

par_styleguide.forms:
  path: '/styleguide/forms'
  defaults:
    _form: '\Drupal\par_styleguide\Form\StyleguideForm'
    _title: 'PAR Styleguide Forms'
  requirements:
    _permission: 'access content'

par_styleguide.data:
  path: '/styleguide/data'
  defaults:
    _controller: \Drupal\par_styleguide\Controller\StyleguideDataController::content
    _title: 'PAR Styleguide Data'
  requirements:
    _permission: 'access content'

par_styleguide.pagination:
  path: '/styleguide/pagination'
  defaults:
    _controller: \Drupal\par_styleguide\Controller\StyleguidePaginationController::content
    _title: 'PAR Styleguide Pagination'
  requirements:
    _permission: 'access content'

par_styleguide.components:
  path: '/styleguide/components'
  defaults:
    _controller: \Drupal\par_styleguide\Controller\StyleguideComponentsController::content
    _title: 'PAR Styleguide Components'
  requirements:
    _permission: 'access content'
