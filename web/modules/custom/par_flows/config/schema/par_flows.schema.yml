par_flows.par_flow.*:
  type: config_entity
  label: 'PAR Flow config'
  mapping:
    uuid:
      type: string
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    default_title:
      type: label
      label: 'Default title'
      nullable: true
    default_section_title:
      type: string
      label: 'Default section title'
      nullable: true
    description:
      type: string
      lavel: 'Description'
    save_method:
      type: string
      lavel: 'Save Method'
    steps:
      type: mapping
      label: "Steps"
      mapping:
        "route":
          type: text
          label: "Route"
        "form_id":
          type: text
          label: "Form ID"
          nullable: true
        "redirect":
          type: sequence
          label: "Redirects"
          nullable: true
          sequence:
            type: integer
            label: "Operation Redirect"
