# PAR Data Transition Journey 1 - Partnership Details
par_flow_transition_business.unknown:
  path: '/dv/business-partnerships'
  defaults:
    _controller: '\Drupal\par_flow_transition_business\Controller\ParFlowTransitionPaListOfTasks::content'
    _title: 'Updating the Primary Authority Register'
  requirements:
    _permission: 'access par journey transition business'
par_flow_transition_business.terms:
  path: '/dv/business-partnerships/business/{par_data_organisation}/terms'
  defaults:
    _controller: '\Drupal\par_flow_transition_business\Controller\ParFlowTransitionPaListOfTasks::content'
#    _form: '\Drupal\par_flow_transition_business\Form\ParFlowTransitionTermsForm'
    _title: 'Terms & Conditions'
  requirements:
    _permission: 'access par journey transition business'
  options:
    parameters:
      par_data_organisation:
        type: entity:par_data_organisation
