# PAR Form Flow entity routes
entity.par_form_flow.collection:
  path: '/admin/config/form-flows'
  defaults:
    _entity_list: 'par_form_flow'
    _title: 'PAR form flows'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.par_form_flow.canonical:
  path: '/admin/config/form-flows/{par_form_flow}'
  defaults:
    _entity_form: 'par_form_flow.edit'
    _title: 'Edit form flow'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.par_form_flow.edit_form:
  path: '/admin/config/form-flows/{par_form_flow}'
  defaults:
    _entity_form: 'par_form_flow.edit'
    _title: 'Edit form flow'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.par_form_flow.delete_form:
  path: '/admin/config/form-flows/{par_form_flow}/delete'
  defaults:
    _entity_form: 'par_form_flow.delete'
    _title: 'Delete form flow'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

par_forms.flow_add:
  path: '/admin/config/form-flows/add'
  defaults:
    _entity_form: 'par_form_flow.add'
    _title: 'Add form flow'
  requirements:
    _permission: 'administer site configuration'
