par_data_entities.add_page:
  path: '/admin/content/par_entity/add'
  defaults:
    _controller: '\Drupal\par_data_entities\Controller\ParEntityAddController::add'
    _title: 'Add par entity'
  requirements:
    _permission: 'add par_entity entities'

entity.par_entity.add_form:
  path: '/admin/content/par_entity/add/{par_entity_type}'
  defaults:
    _controller: '\Drupal\par_data_entities\Controller\ParEntityAddController::addForm'
    _title_callback: '\Drupal\par_data_entities\Controller\ParEntityAddController::getAddFormTitle'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'add par_entity entities'

entity.par_entity.version_history:
  path: '/admin/content/par_entity/{par_entity}/revisions'
  defaults:
    _title: 'Revisions'
    _controller: '\Drupal\par_data_entities\Controller\ParEntityController::revisionOverview'
  requirements:
    _permission: 'administer par_entity entities'
  options:
    _par_entity_operation_route: TRUE
    parameters:
      par_entity:
        type: entity:par_entity

entity.par_entity.revision:
  path: '/admin/content/par_entity/{par_entity}/revisions/{par_entity_revision}/view'
  defaults:
    _controller: '\Drupal\par_data_entities\Controller\ParEntityController::revisionShow'
    _title_callback: '\Drupal\par_data_entities\Controller\ParEntityController::revisionPageTitle'
  requirements:
    _access_par_entity_revision: 'view'
    par_entity: \d+

par_data_entities.revision_delete_confirm:
  path: '/admin/content/par_entity/{par_entity}/revisions/{par_entity_revision}/delete'
  defaults:
    _form: '\Drupal\par_data_entities\Form\ParEntityRevisionDeleteForm'
    _title: 'Delete earlier revision'
  requirements:
    _permission: 'edit par_entity entities'
    par_entity: \d+
  options:
    _par_entity_operation_route: TRUE

par_data_entities.revision_revert_confirm:
  path: '/admin/content/par_entity/{par_entity}/revisions/{par_entity_revision}/revert'
  defaults:
    _form: '\Drupal\par_data_entities\Form\ParEntityRevisionRevertForm'
    _title: 'Revert to earlier revision'
  requirements:
    _permission: 'edit par_entity entities'
    par_entity: \d+
  options:
    _par_entity_operation_route: TRUE

par_data_entities.revision_revert_translation_confirm:
  path: '/admin/content/par_entity/{par_entity}/revisions/{par_entity_revision}/revert/{langcode}'
  defaults:
    _form: '\Drupal\par_data_entities\Form\ParEntityRevisionRevertTranslationForm'
    _title: 'Revert to earlier revision of a translation'
  requirements:
    _permission: 'edit par_entity entities'
    par_entity: \d+
  options:
    _par_entity_operation_route: TRUE

