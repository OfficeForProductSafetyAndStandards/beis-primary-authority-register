  options:
    _admin_route: TRUE

entity.par_entity_type.add_form:
  path: '/admin/structure/par_entity_type/add'
  defaults:
    _entity_form: 'par_entity_type.add'
    _title: 'Add par entity type'
  requirements:
    _permission: 'administer par_entity types'
  options:
    _admin_route: TRUE

entity.par_entity_type.edit_form:
  path: '/admin/structure/par_entity_type/{par_entity_type}'
  defaults:
    _entity_form: 'par_entity_type.edit'
    _title: 'Edit par entity type'
  requirements:
    _permission: 'administer par_entity types'
  options:
    _admin_route: TRUE

entity.par_entity_type.delete_form:
  path: '/admin/structure/par_entity_type/{par_entity_type}/delete'
  defaults:
    _entity_form: 'par_entity_type.delete'
    _title: 'Delete par entity type'
  requirements:
    _permission: 'administer par_entity types'
  options:
    _admin_route: TRUE

par_data_entities.type_add:
  path: '/admin/structure/par_entity_type/add'
  defaults:
    _entity_form: 'par_entity_type.add'
    _title: 'Add par entity type'
  requirements:
    _permission: 'administer par_entity types'
