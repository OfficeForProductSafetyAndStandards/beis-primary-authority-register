# PAR Data generic routing definitions
par_data.main_page:
  path: '/admin/content/par_data'
  defaults:
    _controller: '\Drupal\par_data\Controller\ParDataController::content'
    _title: 'Welcome to the PAR3 Data'
  requirements:
    _permission: 'add par_entity entities'


