  label: 'Boolean Values'
  mapping:
    'on':
      type: string
      label: 'On Value'
    'off':
      type: label
      label: 'Off value'
field.formatter.settings.par_list_formatter:
  type: mapping
  label: 'Par list formatter'
  mapping:
    display_original_value:
      type: boolean
      label: 'Display the original value'
