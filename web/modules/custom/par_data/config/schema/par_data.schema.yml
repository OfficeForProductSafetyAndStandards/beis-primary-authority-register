# Generic settings for the Par Data module.
par_data.settings:
  type: config_object
  label: 'Par Data settings'
  mapping:
    stubbed:
      type: boolean
      label: 'Whether to stub the entities when testing.'
    par_data_classes:
      type: sequence
      label: 'list of par data classes'

# The config for all PAR Data entity types.
par_data.par_data_advice_type.*:
  type: config_entity
  label: 'PAR Data Advice entity type config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    description:
      type: string
      label: 'Description'
    help:
      type: string
      label: 'Help'
    uuid:
      type: string
    isDeletable:
      type: boolean
      label: 'Whether the entity is deletable.'
      nullable: true
    isRevokable:
      type: boolean
      label: 'Whether the entity is revokable.'
      nullable: true
    isArchivable:
      type: boolean
      label: 'Whether the entity is archivable.'
      nullable: true
    configuration:
      type: sequence
      nullable: true
      sequence:
        type: sequence
        label: 'Element (entity or field name)'
        nullable: true
        sequence:
          type: par_data.configuration_type.[%key]
          label: 'Configuration rules'
