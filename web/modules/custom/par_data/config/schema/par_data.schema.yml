  label: 'Administrative Label Fields'
  sequence:
    type: string
    label: 'Label Field'
par_data.configuration_type.completed_fields:
  type: sequence
  label: 'Completed Fields'
  sequence:
    type: string
    label: 'Completed Field'
par_data.configuration_type.required_fields:
