# Configuration file schema.
par_data.settings:
  type: config_object
  label: 'Par Data settings'
  mapping:
    stubbed:
      type: boolean
      label: 'Whether to stub the entities when testing.'
    stubs:
      type: sequence
      label: 'The default entities for each type.'
      sequence:
        type: integer
        label: 'Default entity'

par_data_entities.*.*:
  type: config_entity
  label: 'PAR Data entity type config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    description:
      type: string
      lavel: 'Description'
    help:
      type: string
      label: 'Help'
    uuid:
      type: string
    description:
      type: string
      label: 'Description'
    help:
      type: string
      label: 'Help'
