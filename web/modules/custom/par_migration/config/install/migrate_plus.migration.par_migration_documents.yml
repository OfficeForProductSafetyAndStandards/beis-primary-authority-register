uuid: a18805c5-c204-472c-8049-6e6bdbb5dcd1
langcode: en
status: true
id: par_migration_documents
dependencies:
  enforced:
    module:
      - par_migration
label: PAR Migration of documents
migration_group: PAR2
migration_tags:
  - 'MS-SQL'
source:
  plugin: par_migration_documents
  constants:
    destination_base_path: 'private://migration-files'
process:
  filename:
    -
      plugin: concat
      delimiter: '.'
      source:
        - document_id
        - document_name
  destination_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/destination_base_path
        - '@filename'
    -
      plugin: urlencode
  uri:
    plugin: file_blob
    source:
      - '@destination_full_path'
      - document_content
destination:
  plugin: 'entity:file'
migration_dependencies:
  required: {}
  optional: {}
