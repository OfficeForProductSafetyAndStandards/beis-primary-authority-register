uuid: 101688ff-57b9-4fb1-97d5-16df2623c852
langcode: en
status: true
id: par_migration_advice
dependencies:
  enforced:
    module:
      - par_migration
label: PAR Migration of advice
migration_group: PAR2
migration_tags:
  - 'MS-SQL'
source:
  plugin: par_migration_advice
  constants:
    destination_base_path: 'private://documents/advice'
process:
  filename:
    -
      plugin: concat
      delimiter: '.'
      source:
        - document_id
        - document_name
  destination_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/destination_base_path
        - '@filename'
    -
      plugin: urlencode
  uri:
    plugin: file_blob
    source:
      - '@destination_full_path'
      - document_content
destination:
  plugin: 'entity:file'
migration_dependencies:
  required: {}
  optional: {}
