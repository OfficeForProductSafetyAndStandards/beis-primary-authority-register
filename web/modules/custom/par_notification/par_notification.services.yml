services:
  plugin.manager.par_notifier:
    class: Drupal\par_notification\ParNotifier
    arguments: ['@container.namespaces', '@cache.discovery', '@module_handler', '@par_notification.message_manager']
  par_notification.message_manager:
    class: Drupal\par_notification\ParMessageManager
    arguments: ['@par_data.manager', '@entity_type.manager', '@token']
  par_notification.new_enforcement_subscriber:
    class: '\Drupal\par_notification\EventSubscriber\NewEnforcementSubscriber'
    tags:
      - { name: 'event_subscriber' }
