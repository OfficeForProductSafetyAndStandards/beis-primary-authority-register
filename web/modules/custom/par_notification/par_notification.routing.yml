# PAR Message entity routes
entity.par_message.collection:
  path: '/admin/config/messages'
  defaults:
    _entity_list: 'par_message'
    _title: 'PAR messages'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.par_message.canonical:
  path: '/admin/config/messages/{par_message}'
  defaults:
    _entity_form: 'par_message.edit'
    _title: 'Edit message'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.par_message.edit_form:
  path: '/admin/config/messages/{par_message}'
  defaults:
    _entity_form: 'par_message.edit'
    _title: 'Edit message'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.par_message.delete_form:
  path: '/admin/config/messages/{par_message}/delete'
  defaults:
    _entity_form: 'par_message.delete'
    _title: 'Delete message'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

par_notification.message_add:
  path: '/admin/config/messages/add'
  defaults:
    _entity_form: 'par_message.add'
    _title: 'Add message'
  requirements:
    _permission: 'administer site configuration'
