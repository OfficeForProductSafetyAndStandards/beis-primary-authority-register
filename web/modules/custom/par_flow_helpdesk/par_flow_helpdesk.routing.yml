par_flow_helpdesk.invite:
  path: '/dv/rd-dashboard/invite/{par_data_person}'
  defaults:
    _form: '\Drupal\par_flow_helpdesk\Form\ParFlowHelpdeskInviteForm'
    _title: 'Invite a primary authority person to PAR'
  requirements:
    _permission: 'invite authority members'
    par_data_person: \d+
  options:
    parameters:
      par_data_person:
        type: entity:par_data_person
