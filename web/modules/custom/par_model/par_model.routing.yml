# PAR Entity routing definition
entity.par_entity.canonical:
  path: '/admin/content/par_entity/{par_entity}'
  defaults:
    _entity_view: 'par_entity'
    _title: 'PAR entity'
  requirements:
    _entity_access: 'par_entity.view'
  options:
    _admin_route: TRUE

entity.par_entity.collection:
  path: '/admin/content/par_entity'
  defaults:
    _entity_list: 'par_entity'
    _title: 'PAR data'
  requirements:
    _permission: 'access par_entity content'
  options:
    _admin_route: TRUE

entity.par_entity.edit_form:
  path: '/admin/content/par_entity/{par_entity}/edit'
  defaults:
    _entity_form: par_entity.edit
    _title: 'Edit par entity'
  requirements:
    _permission: 'edit par_entity entities'
  options:
    _admin_route: TRUE

entity.par_entity.delete_form:
  path: '/admin/content/par_entity/{par_entity}/delete'
  defaults:
    _entity_form: par_entity.delete
    _title: 'Delete par entity'
  requirements:
    _permission: 'delete par_entity entities'
  options:
    _admin_route: TRUE

par_model.add_page:
  path: '/admin/content/par_entity/add'
  defaults:
    _controller: '\Drupal\par_model\Controller\ParEntityAddController::add'
    _title: 'Add par entity'
  requirements:
    _permission: 'add par_entity entities'

entity.par_entity.add_form:
  path: '/admin/content/par_entity/add/{par_entity_type}'
  defaults:
    _controller: '\Drupal\par_model\Controller\ParEntityAddController::addForm'
    _title_callback: '\Drupal\par_model\Controller\ParEntityAddController::getAddFormTitle'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'add par_entity entities'

entity.par_entity.version_history:
  path: '/admin/content/par_entity/{par_entity}/revisions'
  defaults:
    _title: 'Revisions'
    _controller: '\Drupal\par_model\Controller\ParEntityController::revisionOverview'
  requirements:
    _permission: 'administer par_entity entities'
  options:
    _par_entity_operation_route: TRUE
    parameters:
      par_entity:
        type: entity:par_entity

entity.par_entity.revision:
  path: '/admin/content/par_entity/{par_entity}/revisions/{par_entity_revision}/view'
  defaults:
    _controller: '\Drupal\par_model\Controller\ParEntityController::revisionShow'
    _title_callback: '\Drupal\par_model\Controller\ParEntityController::revisionPageTitle'
  requirements:
    _access_par_entity_revision: 'view'
    par_entity: \d+

par_model.revision_delete_confirm:
  path: '/admin/content/par_entity/{par_entity}/revisions/{par_entity_revision}/delete'
  defaults:
    _form: '\Drupal\par_model\Form\ParEntityRevisionDeleteForm'
    _title: 'Delete earlier revision'
  requirements:
    _permission: 'edit par_entity entities'
    par_entity: \d+
  options:
    _par_entity_operation_route: TRUE

par_model.revision_revert_confirm:
  path: '/admin/content/par_entity/{par_entity}/revisions/{par_entity_revision}/revert'
  defaults:
    _form: '\Drupal\par_model\Form\ParEntityRevisionRevertForm'
    _title: 'Revert to earlier revision'
  requirements:
    _permission: 'edit par_entity entities'
    par_entity: \d+
  options:
    _par_entity_operation_route: TRUE

par_model.revision_revert_translation_confirm:
  path: '/admin/content/par_entity/{par_entity}/revisions/{par_entity_revision}/revert/{langcode}'
  defaults:
    _form: '\Drupal\par_model\Form\ParEntityRevisionRevertTranslationForm'
    _title: 'Revert to earlier revision of a translation'
  requirements:
    _permission: 'edit par_entity entities'
    par_entity: \d+
  options:
    _par_entity_operation_route: TRUE

