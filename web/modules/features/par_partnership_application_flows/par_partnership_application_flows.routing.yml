  path: '/partnership/apply/review'
  defaults:
    _form: '\Drupal\par_partnership_application_flows\Form\ParConfirmationReviewForm'
    _title_callback: '\Drupal\par_partnership_application_flows\Form\ParConfirmationReviewForm::titleCallback'
  requirements:
    _permission: 'manage my authorities'
    _custom_access: '\Drupal\par_partnership_application_flows\Form\ParConfirmationReviewForm::accessCallback'
par_partnership_application_flows.partnership_application_invite:
  path: '/partnership/apply/{par_data_partnership}/invite/{par_data_person}'
  defaults:
    _form: '\Drupal\par_partnership_application_flows\Form\ParInviteForm'
    _title_callback: '\Drupal\par_partnership_application_flows\Form\ParInviteForm::titleCallback'
  requirements:
    _permission: 'manage my authorities'
    _custom_access: '\Drupal\par_partnership_application_flows\Form\ParInviteForm::accessCallback'
    par_data_partnership: \d+
    par_data_person: \d+
  options:
    parameters:
      par_data_partnership:
        type: entity:par_data_partnership
      par_data_person:
        type: entity:par_data_person
par_partnership_application_flows.partnership_application_invite_sent:
  path: '/partnership/apply/{par_data_partnership}/invite/sent/{par_data_person}'
  defaults:
    _controller: '\Drupal\par_partnership_application_flows\Controller\ParInviteSentController::content'
    _title_callback: '\Drupal\par_partnership_application_flows\Controller\ParInviteSentController::titleCallback'
  requirements:
    _permission: 'manage my authorities'
    _custom_access: '\Drupal\par_partnership_application_flows\Controller\ParInviteSentController::accessCallback'
    par_data_partnership: \d+
    par_data_person: \d+
  options:
    parameters:
      par_data_partnership:
        type: entity:par_data_partnership
      par_data_person:
        type: entity:par_data_person
