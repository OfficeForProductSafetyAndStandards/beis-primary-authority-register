    _permission: 'manage my authorities'
    _custom_access: '\Drupal\par_partnership_application_flows\Form\ParOrganisationSuggestionForm::accessCallback'
par_partnership_application_flows.partnership_application_organisation_address:
  path: '/partnership/apply/organisation/address'
  defaults:
