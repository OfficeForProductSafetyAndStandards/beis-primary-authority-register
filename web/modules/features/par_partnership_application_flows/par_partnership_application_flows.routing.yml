  defaults:
    _form: '\Drupal\par_partnership_application_flows\Form\ParSelectAuthorityForm'
    _title_callback: '\Drupal\par_partnership_application_flows\Form\ParSelectAuthorityForm::titleCallback'
  requirements:
    _permission: 'manage my authorities'
    _custom_access: '\Drupal\par_partnership_application_flows\Form\ParSelectAuthorityForm::accessCallback'
