langcode: en
status: true
dependencies:
  enforced:
    module:
      - par_migration
      - par_migration_scripts
id: par_migration_business_organisation
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - MS-SQL
migration_group: PAR2
label: 'PAR Migration of business organisation'
source:
  plugin: par_migration_business_organisation
process:
  id: person_id
  type:
    plugin: default_value
    default_value: business
  uid:
    plugin: default_value
    default_value: 1
  organisation_name: name
  size:
    -
      plugin: skip_on_empty
      method: process
      source: size_category
    -
      plugin: static_map
      map:
        Small: Small
        Medium: medium
        Large: large
  employees_band:
    -
      plugin: skip_on_empty
      method: process
      source: employees_band
    -
      plugin: static_map
      map:
        '10-49': '50'
        '50-249': '50-249'
        '250+': '250+'
        '10': '0-9'
  nation:
    -
      plugin: skip_on_empty
      method: process
      source: country
    -
      plugin: static_map
      map:
        England: GB-ENG
        Wales: GB-WLS
        Scotland: GB-SCT
        'Northern Ireland': GB-NIR
  comments:
    plugin: skip_on_empty
    method: process
    source: comments
  premises_mapped:
    -
      plugin: skip_on_empty
      method: process
      source: premises_on_map_ok
    -
      plugin: static_map
      default_value: false
      map:
        'Y': true
        'N': false
destination:
  plugin: 'entity:par_data_person'
migration_dependencies: {  }
