langcode: en
status: true
dependencies:
  enforced:
    module:
      - par_migration
      - par_migration_scripts
id: par_migration_premises
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - MS-SQL
migration_group: PAR2
label: 'PAR Migration of Premises'
source:
  plugin: par_migration_premises
process:
  id: premises_id
  type:
    plugin: default_value
    default_value: premises
  uid:
    plugin: default_value
    default_value: 1
  field_date_address/administrativeArea: town
  field_date_address/locality: country
  field_date_address/addressLine1: line_1
  field_date_address/addressLine2:
    -
      plugin: concat
      delimiter: ', '
      source:
        - line_2
        - line_3
    -
      plugin: trim_characters
      characters: ', '
  field_date_address/postalCode: postcode
  nation:
    plugin: static_map
    source: country
    map:
      England: GB-ENG
      Wales: GB-WLS
      Scotland: GB-SCT
      'Northern Ireland': GB-NIR
destination:
  plugin: 'entity:par_data_premises'
migration_dependencies: {  }
