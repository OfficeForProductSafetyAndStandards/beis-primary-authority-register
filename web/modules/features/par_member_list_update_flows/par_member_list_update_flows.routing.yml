par_member_list_update_flows.confirm_member_number:
  path: '/partnership/{par_data_partnership}/member-list/confirm'
  defaults:
    _form: '\Drupal\par_member_list_update_flows\Form\XXX'
    _title_callback: '\Drupal\par_member_list_update_flows\Form\ParMemberDeXXXtailsForm::titleCallback'
  requirements:
    _permission: 'update member list'
    _par_member_list_update_access_check: 'TRUE'
    par_data_partnership: \d+
  options:
    parameters:
      par_data_partnership:
        type: entity:par_data_partnership

