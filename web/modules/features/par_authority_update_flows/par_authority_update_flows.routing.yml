par_authority_update_flows.authority_update_name:
  path: '/authority/{par_data_authority}/update/name'
  defaults:
    _form: '\Drupal\par_authority_update_flows\Form\ParAuthorityTitleForm'
    _title_callback: '\Drupal\par_authority_update_flows\Form\ParAuthorityTitleForm::titleCallback'
  requirements:
    _permission: 'manage own authority+manage all authorities'
    _custom_access: '\Drupal\par_authority_update_flows\Form\ParAuthorityTitleForm::accessCallback'
    par_data_authority: \d+
  options:
    parameters:
      par_data_authority:
        type: entity:par_data_authority
