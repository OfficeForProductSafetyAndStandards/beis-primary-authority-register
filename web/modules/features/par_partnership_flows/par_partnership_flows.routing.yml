# PAR Data Partnership Journey
par_partnership_flows.organisation_details:
  path: '/partnership/{par_data_partnership}/organisation-details'
  defaults:
    _form: '\Drupal\par_partnership_flows\Form\ParPartnershipFlowsOrganisationDetailsForm'
    _title: 'Terms & Conditions'
  requirements:
    _permission: 'bypass partnership journey'
    par_data_partnership: \d+
  options:
    parameters:
      par_data_partnership:
        type: entity:par_data_partnership
