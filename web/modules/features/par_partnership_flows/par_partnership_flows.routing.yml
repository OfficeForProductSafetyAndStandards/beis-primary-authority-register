# PAR Data Transition Journey 1 - Partnership Details
par_partnership_flows.organisation_details:
  path: '/partnership/{par_data_partnership}/organisation-details'
  defaults:
    _form: '\Drupal\par_partnership_flows\Form\ParPartnershipFlowsOrganisationDetailsForm'
    _title: 'Terms & Conditions'
  requirements:
    _permission: 'access par journey organisation'
    par_data_partnership: \d+
  options:
    parameters:
      par_data_partnership:
        type: entity:par_data_partnership
par_partnership_flows.authority_details:
  path: '/partnership/{par_data_partnership}/authority-details'
  defaults:
    _form: '\Drupal\par_partnership_flows\Form\ParPartnershipFlowsOrganisationDetailsForm'
    _title: 'Updating the Primary Authority Register'
  requirements:
    _permission: 'access par journey authority'
    par_data_partnership: \d+
  options:
    parameters:
      par_data_partnership:
        type: entity:par_data_partnership
