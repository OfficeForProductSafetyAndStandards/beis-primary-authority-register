label: 'Reviewed Enforcement Notification'
description: 'This is a message sent to the Enforcing officer when an enforcement has been reviewed.'
text:
  -
    value: "<p>Dear Colleague,</p>\r\n\r\n<p>This email is confirmation that an enforcement notification that you have raised has been reviewed.</p>\r\n\r\n<p>You may now enforce any actions approved by the primary authority. Any referred actions may take a further 5 days for review by the new primary authority.</p>\r\n\r\n<p>Please log on to the PA Register to see the full details of the notification of enforcement action.</p>\r\n\r\n<p>^ @enforcement_notice_view</p>\r\n\r\n<p>Thank you</p>\r\n"
    format: basic_html
