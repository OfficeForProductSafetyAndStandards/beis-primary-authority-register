langcode: en
status: true
dependencies: {  }
id: partnership
label: Partnership
description: 'A Partnership is a relationship between a Primary Authority and either a Business ("direct partnership") or a Co-ordinator ("co-ordinated partnership").  Note that in the latter case, the Business records may or may not be held in the PAR3 database.'
help: ''
isDeletable: true
isRevokable: true
isArchivable: false
configuration:
  entity:
    label_fields:
      - 'Partnership between'
      - field_authority
      - and
      - field_organisation
    status_field: partnership_status
    status_transitions:
      awaiting_review:
        - default
      confirmed_authority:
        - awaiting_review
      confirmed_business:
        - confirmed_authority
      confirmed_rd:
        - confirmed_business
    completed_fields:
      - about_partnership
    required_fields:
      about_partnership: 'The %field is required.'
  partnership_status:
    allowed_values:
      awaiting_review: 'Awaiting Review'
      confirmed_authority: 'Confirmed by the Authority'
      confirmed_business: 'Confirmed by the Organisation'
      confirmed_rd: Active
  partnership_type:
    allowed_values:
      direct: Direct
      coordinated: Co-ordinated
  terms_organisation_agreed:
    boolean_values:
      'on': 'Terms agreed by the organisation'
      'off': 'Not yet agreed'
  terms_authority_agreed:
    boolean_values:
      'on': 'Terms agreed by the authority'
      'off': 'Not yet agreed'
  coordinator_suitable:
    boolean_values:
      'on': 'Suitable for co-ordinators'
      'off': 'Not suitable'
  partnership_info_agreed_authority:
    boolean_values:
      'on': 'Partnership information agreed by the authority'
      'off': 'Not yet agreed'
  partnership_info_agreed_business:
    boolean_values:
      'on': 'Partnership information agreed by the business'
      'off': 'Not yet agreed'
  written_summary_agreed:
    boolean_values:
      'on': 'Written summary agreed with the business'
      'off': 'Not yet agreed'
