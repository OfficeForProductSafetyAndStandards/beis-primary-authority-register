par_organisation_update_flows.organisation_update_name:
  path: '/organisation/{par_data_organisation}/update/name'
  defaults:
    _form: '\Drupal\par_organisation_update_flows\Form\ParOrganisationTitleForm'
    _title_callback: '\Drupal\par_organisation_update_flows\Form\ParOrganisationTitleForm::titleCallback'
  requirements:
    _permission: 'manage own organisation+manage all organisations'
    _custom_access: '\Drupal\par_organisation_update_flows\Form\ParOrganisationTitleForm::accessCallback'
    par_data_organisation: \d+
  options:
    parameters:
      par_data_organisation:
        type: entity:par_data_organisation
