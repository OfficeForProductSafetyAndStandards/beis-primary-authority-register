langcode: en
status: true
dependencies:
  module:
    - par_actions
title: 'Queues enforcement notices for automatic approval'
id: notice_cron
module: par_actions
callback: enforcement_notices_queue
scheduler:
  id: simple
  configuration:
    rules:
      - '*/5+@ * * * *'
launcher:
  id: serial
  configuration:
    timeouts:
      lock_timeout: 3600
      max_execution_time: 3600
    launcher:
      max_threads: 1
logger:
  id: database
  configuration:
    method: '3'
    expire: 1209600
    retain: 1000
