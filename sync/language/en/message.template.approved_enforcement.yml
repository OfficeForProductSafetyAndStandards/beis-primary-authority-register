    value: "<p>Dear @first_name</p>\r\n"
    format: basic_html
  -
    value: "<p>An enforcement notification against your organisation @enforced_organisation has been received.</p>\r\n"
    format: basic_html
  -
    value: "<p>Please see the link below to view the full details of this enforcement notice.</p>\r\n\r\n<p>^ View enforcement notice: [message:primary-action]</p>\r\n"
