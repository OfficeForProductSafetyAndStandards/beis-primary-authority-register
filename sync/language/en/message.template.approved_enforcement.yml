  -
    value: "<p>Please contact the Primary Authority if you have any questions around this decision.</p>\r\n\r\n<p>If you would like to apply to the Secretary of State for consent to refer the matter for determination please contact Office for Product Safety &amp; Standards at pa@beis.gov.uk.</p>\r\n"
    format: basic_html
  -
    value: "<p>Regards, Primary Authority Register team</p>\r\n"
    format: basic_html
