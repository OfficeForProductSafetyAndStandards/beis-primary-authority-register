uuid: f310046d-2029-48ae-aed5-d223b8f77a3e
langcode: en
status: true
id: par_migration_advice_documents
dependencies:
  enforced:
    module:
      - par_migration
label: PAR Migration of advice documents
migration_group: PAR2
migration_tags:
  - 'MS-SQL'
source:
  plugin: par_migration_advice_documents
  constants:
    destination_base_path: 'private://documents/advice'
process:
  filename:
    -
      plugin: concat
      delimiter: '.'
      source:
        - document_id
        - document_name
    -
      plugin: trim_characters
      characters: '.'
  destination_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/destination_base_path
        - '@filename'
    -
      plugin: urlencode
  uri:
    plugin: file_blob
    source:
      - '@destination_full_path'
      - document_content
destination:
  plugin: 'entity:file'
migration_dependencies:
  required: {}
  optional: {}
