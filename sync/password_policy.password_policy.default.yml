id: default
label: Default
password_reset: 365
langcode: en
policy_constraints:
  -
    id: password_length
    character_length: 8
    character_operation: minimum
  -
    id: character_types
    character_types: 2
  -
    id: password_username
    disallow_username: true
  -
    id: password_strength_constraint
    strength_score: 2
roles:
  authenticated: authenticated
  administrator: administrator
  par_authority: par_authority
  par_enforcement: par_enforcement
  par_business: par_business
  par_organisation: par_organisation
  par_coordinator: par_coordinator
  par_helpdesk: par_helpdesk
