_core:
  default_config_hash: zzgpgFFYVnDh4Bu8k2ZNyNtoVeOOmmjTKvv41SWyRXo
seckit_xss:
  csp:
    checkbox: true
    vendor-prefix:
      x: false
      webkit: false
    report-only: true
    default-src: "'self' https://*.google-analytics.com"
    script-src: "'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com"
    object-src: ''
    style-src: "'self' 'unsafe-inline' https://cdnjs.cloudflare.com"
    img-src: "'self' data: https://*.googleapis.com https://*.gstatic.com  https://*.google-analytics.com https://*.googletagmanager.com"
    media-src: ''
    frame-src: ''
    frame-ancestors: ''
    child-src: ''
    font-src: "'self' data: https://cdnjs.cloudflare.com"
    connect-src: "'self' https://*.google-analytics.com https://api.ideal-postcodes.co.uk"
    report-uri: /report-csp-violation
    upgrade-req: true
    policy-uri: ''
  x_xss:
    select: 2
    seckit_x_xss_option_disable: Disabled
    seckit_x_xss_option_0: '0'
    seckit_x_xss_option_1: 1;
    seckit_x_xss_option_1_block: '1; mode=block'
seckit_csrf:
  origin: false
  origin_whitelist: ''
seckit_clickjacking:
  js_css_noscript: false
  noscript_message: 'Sorry, you need to enable JavaScript to visit this website.'
  x_frame: '1'
  x_frame_allow_from: ''
seckit_ssl:
  hsts: true
  hsts_subdomains: true
  hsts_max_age: 31536000
  hsts_preload: true
seckit_ct:
  expect_ct: false
  max_age: 86400
  report_uri: ''
  enforce: false
seckit_fp:
  feature_policy: false
  feature_policy_policy: ''
seckit_various:
  from_origin: false
  from_origin_destination: same
  referrer_policy: false
  referrer_policy_policy: no-referrer-when-downgrade
  disable_autocomplete: false
