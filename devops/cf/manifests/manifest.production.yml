applications:
  - name: beis-par-production
    routes:
      - route: primary-authority.beis.gov.uk
    buildpacks:
      - https://github.com/cloudfoundry/php-buildpack.git#v4.6.13
    stack: cflinuxfs3
    memory: 2G
    disk_quota: 5G
    timeout: 120
    health-check-type: http
    health-check-http-endpoint: /health
    health-check-interval: 60
    health-check-invocation-timeout: 30
    services:
      - par-pg-production
      - par-redis-production
      - opss-log-drain
