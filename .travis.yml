##############################################################################
### BUILD                                                                  ###
##############################################################################

language: php

php:
  - 7.1

services:
  - docker

cache:
  directories:
    - node_modules
    - tests/node_modules
    - $HOME/.composer/cache/files

addons:
  apt:
    packages:
      - iproute2
      
before_install:

#-----------------------------------------------------------------------------
# Read environment variables from the vault
#-----------------------------------------------------------------------------
  - ip a 
  - wget https://releases.hashicorp.com/vault/0.8.3/vault_0.8.3_linux_amd64.zip
  - unzip ./vault_0.8.3_linux_amd64.zip
  - export VAULT_ADDR=https://vault.primary-authority.beis.gov.uk:8200
  - ./vault auth -method=userpass username=travis password=$VAULT_PASSWORD
  - ./vault unseal $VAULT_UNSEAL_TOKEN
  - PAR_HASH_SALT=`vault read -field=PAR_HASH_SALT secret/par/env/travis`
  - S3_BUCKET=`vault read -field=PAR_HASH_SALT secret/par/env/travis`
  - S3_BUCKET_ARTIFACTS=`vault read -field=PAR_HASH_SALT secret/par/env/travis`
  - PAR_GOVUK_NOTIFY_KEY=`vault read -field=PAR_HASH_SALT secret/par/env/travis`
  - PAR_GOVUK_NOTIFY_TEMPLATE=`vault read -field=PAR_HASH_SALT secret/par/env/travis`
  - S3_BUCKET_PUBLIC=`vault read -field=PAR_HASH_SALT secret/par/env/travis`
  - S3_BUCKET_PRIVATE=`vault read -field=PAR_HASH_SALT secret/par/env/travis`
  - CF_PASSWORD=`vault read -field=PAR_HASH_SALT secret/par/env/travis`
  - BSK_USER=`vault read -field=PAR_HASH_SALT secret/par/env/travis`
  - BSK_KEY=`vault read -field=PAR_HASH_SALT secret/par/env/travis`
  - S3_ACCESS_KEY=`vault read -field=PAR_HASH_SALT secret/par/env/travis`
  - S3_SECRET_KEY=`vault read -field=PAR_HASH_SALT secret/par/env/travis`
  - DATAFILE=`vault read -field=PAR_HASH_SALT secret/par/env/travis`
  - PUBNUB_PUBLISH_KEY=`vault read -field=PAR_HASH_SALT secret/par/env/travis`
  - PUBNUB_SUBSCRIBE_KEY=`vault read -field=PAR_HASH_SALT secret/par/env/travis`
  - SENTRY_DSN=`vault read -field=PAR_HASH_SALT secret/par/env/travis`
  - SENTRY_DSN_PUBLIC=`vault read -field=PAR_HASH_SALT secret/par/env/travis`
  
#-----------------------------------------------------------------------------
# Bring up Docker containers
#-----------------------------------------------------------------------------  
  - cd docker
  - docker-compose up -d
  - cd ..

#-----------------------------------------------------------------------------
# Install dependencies
#-----------------------------------------------------------------------------

  - phpenv config-rm xdebug.ini
  - composer install -v
  - docker exec -it par_beta_web bash -c "/usr/local/n/versions/node/7.2.1/bin/npm install"
  - docker exec -it par_beta_web bash -c "/usr/local/n/versions/node/7.2.1/bin/npm run gulp"
  # download specific chrome version as this works nicely with WDIO.
  - docker exec -it par_beta_web bash -c "if [ ! -f ./google-chrome-stable_62.0.3202.62-1_amd64.deb ]; then wget http://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_62.0.3202.62-1_amd64.deb; fi"
  # gedebi should install dependencies.
  - docker exec -it par_beta_web bash -c "apt-get -y update && apt-get install -y gdebi-core"
  - docker exec -it par_beta_web bash -c "gdebi -n google-chrome-stable_62.0.3202.62-1_amd64.deb"
  - docker exec -it par_beta_web bash -c "cd /var/www/html/tests && /usr/local/n/versions/node/7.2.1/bin/npm install"
  - chmod -R 777 private

#-----------------------------------------------------------------------------
# Setup local config defaults
#-----------------------------------------------------------------------------

  - cp web/sites/example.settings.local.php web/sites/default/settings.local.php
  - sudo bash ./tools/fix-permissions.sh --drupal_path=./web

#-----------------------------------------------------------------------------
# Create .env file
#-----------------------------------------------------------------------------

  - echo "S3_BUCKET_ARTIFACTS=$S3_BUCKET_ARTIFACTS" > .env
  - echo "S3_ACCESS_KEY=$S3_ACCESS_KEY" >> .env
  - echo "S3_SECRET_KEY=$S3_SECRET_KEY" >> .env
  - echo "PAR_HASH_SALT=$PAR_HASH_SALT" >> .env
  - echo "DATAFILE=$DATAFILE" >> .env
  - echo "APP_ENV=travis" >> .env
  - echo "BSK_USER=$BSK_USER" >> .env
  - echo "BSK_KEY=$BSK_KEY" >> .env
  - cat .env

#-----------------------------------------------------------------------------
# Import dev data from S3
#-----------------------------------------------------------------------------

  - sleep 5
  - docker exec -i par_beta_web bash -c "cd web && ../vendor/bin/drush sql-cli @dev < ../docker/fresh_drupal_postgres.sql"
  - docker exec -i par_beta_web bash -c "cd web && ../vendor/bin/drush cc drush"
  - docker exec -i par_beta_web bash -c "cd web && ../vendor/bin/drush cr"
  - docker exec -i par_beta_web bash -c "cd web && ../vendor/bin/drush fsg s3backups $DATAFILE.tar.gz /dump.sql.tar.gz"
  - docker exec -i par_beta_web bash -c "cd / && tar --no-same-owner -zxvf dump.sql.tar.gz"
  - docker exec -i par_beta_web bash -c "cd web && ../vendor/bin/drush sql-cli @dev < /$DATAFILE"
  - docker exec -i par_beta_web bash -c "cd web && ../vendor/bin/drush sqlsan @dev -y"
  - docker exec -i par_beta_web bash -c "cd web && ../vendor/bin/drush cc drush"
  - docker exec -i par_beta_web bash -c "cd web && ../vendor/bin/drush cr"

#-----------------------------------------------------------------------------
# Run further Drush commands
#-----------------------------------------------------------------------------

  - docker exec -i par_beta_web sh /var/www/html/drupal-update.sh /var/www/html
  - docker exec -i par_beta_web bash -c "cd web && ../vendor/bin/drush cex -n"

#-----------------------------------------------------------------------------
# Stamp the code with the build number
#-----------------------------------------------------------------------------

  - 'echo "{ \"build\" : \"${TRAVIS_BUILD_NUMBER}\", \"tag\":\"${TRAVIS_TAG}\", \"time\":\"$(date -u)\"}" > web/build_version.txt'

##############################################################################
### TEST                                                                   ###
##############################################################################

before_script:
  - docker exec -ti par_beta_web bash -c "export DISPLAY=:99.0"

script:
  - travis_retry docker exec -i par_beta_web /var/www/html/vendor/phpunit/phpunit/phpunit
  - travis_retry docker exec -ti par_beta_web bash -c "cd tests && rm -rf node_modules && /usr/local/n/versions/node/7.2.1/bin/npm install"
  - docker exec -ti par_beta_web bash -c "cd tests && /usr/local/n/versions/node/7.2.1/bin/npm run test:build"

#-----------------------------------------------------------------------------
# Generate HTML reports with screenshots. HTML report location: tests/reports/allure-reports/index.html, TAR it up.
#-----------------------------------------------------------------------------
  - travis_retry docker exec -ti par_beta_web bash -c "cd tests && if [ -d ./errorShots ]; then tar -cf reports/errorShots.tar.gz ./errorShots; fi"
#  - travis_retry docker exec -ti par_beta_web bash -c "cd tests && ./node_modules/.bin/pa11y-ci -T 1 -j -s 'http://localhost/sitemap.xml' -f 'https://par-beta-test.cloudapps.digital' -r 'http://localhost:80' > ./reports/wcag2aa_report.json"

#-----------------------------------------------------------------------------
# Remove .env file created in previous steps.
# If tagged build, tar up the files ready for S3.
#-----------------------------------------------------------------------------

  - rm .env
  - if [[ $TRAVIS_TAG != '' ]]; then mkdir $TRAVIS_TAG; fi
  - if [[ $TRAVIS_TAG != '' ]]; then tar --exclude="./$TRAVIS_TAG" -zcf $TRAVIS_TAG/$TRAVIS_TAG.tar.gz .; fi

#-----------------------------------------------------------------------------
# Push test results to PubNub
#-----------------------------------------------------------------------------

after_script:
  - if [[ $TRAVIS_BRANCH == 'master' ]]; then cd dashboard/tools; fi
  - if [[ $TRAVIS_BRANCH == 'master' ]]; then composer install; fi
  - if [[ $TRAVIS_BRANCH == 'master' ]]; then php push-travis.php ../../tests/reports/phpunit.latest.xml; fi

#-----------------------------------------------------------------------------
# For tagged builds, send the packaged build to S3
#-----------------------------------------------------------------------------

deploy:
  - provider: s3
    access_key_id: $S3_ACCESS_KEY
    secret_access_key: $S3_SECRET_KEY
    bucket: "transform-par-beta-artifacts"
    upload-dir: builds
    skip_cleanup: true
    local_dir: $TRAVIS_TAG
    on:
      repo: UKGovernmentBEIS/beis-primary-authority-register
      tags: true

##############################################################################
### STORE ARTIFACTS                                                        ###
##############################################################################

addons:
  artifacts:
    debug: false
    paths:
      - ./tests/reports
    target_paths: tests/$TRAVIS_BUILD_NUMBER
    bucket: transform-par-beta-artifacts
    s3_region: eu-west-1

notifications:
  slack:
    secure: 
